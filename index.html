<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        Header
    </div>
    <div class="side-bar">
        <div class="title">
            <a href="#">
                <img src="./icons/view-dashboard.svg" alt="dashboard icon" class="filter-white"> <div class="text">Dashboard</div>
            </a>
        </div>
        <div class="main-icons">
            <div class="tab">
                <a href="#">
                    <img src="./icons/home.svg" alt="Home icon" class="filter-white">
                    <div class="text">Home</div>
                </a>
            </div>
            <div class="tab">
                <a href="#">
                    <img src="./icons/card-account-details.svg" alt="Profile icon" class="filter-white">
                    <div class="text">Profile</div>
                </a>
            </div>
            <div class="tab">
                <a href="#">
                    <img src="./icons/message-reply.svg" alt="Message icon" class="filter-white">
                    <div class="text">Message</div>
                </a>
            </div>
            <div class="tab">
                <a href="#">
                    <img src="./icons/clock-time-three.svg" alt="History icon" class="filter-white">
                    <div class="text">History</div>
                </a>
            </div>
            <div class="tab">
                <a href="#">
                    <img src="./icons/file-document-multiple.svg" alt="Tasks icon" class="filter-white">
                    <div class="text">Tasks</div>
                </a>
            </div>
            <div class="tab">
                <a href="#">
                    <img src="./icons/account-group.svg" alt="Communities icon" class="filter-white">
                    <div class="text">Communities</div>
                </a>
            </div>
        </div>
        <div class="other-icons">
            <div class="tab">
                <a href="#">
                    <img src="./icons/cog.svg" alt="Cog icon" class="filter-white">
                    <div class="text">Settings</div>
                </a>
            </div>
            <div class="tab">
                <a href="#">
                    <img src="./icons/help-box.svg" alt="Support icon" class="filter-white">
                    <div class="text">Support</div>
                </a>
            </div>
            <div class="tab">
                <a href="#">
                    <img src="./icons/shield-check.svg" alt="Privacy icon" class="filter-white">
                    <div class="text">Privacy</div>
                </a>
            </div>
        </div>
    </div>
    <div class="main-content">
        Main
    </div>
</body>
</html>
